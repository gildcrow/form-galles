<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ğŸ“ Aggiungi posizione - Galles 2025</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f3f3f3;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      width: 100%;
      background: #007BFF;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .info {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.5rem;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ğŸ“ Aggiungi posizione</h1>

  <form id="positionForm">
    <label for="title">Titolo*</label>
    <input type="text" id="title" required>

    <label for="description">Descrizione</label>
    <textarea id="description" placeholder="Facoltativa"></textarea>

    <label for="type">Tipo di tappa</label>
    <select id="type">
      <option value="city">ğŸ™ï¸ CittÃ </option>
      <option value="castle">ğŸ° Castello</option>
      <option value="hike">ğŸ¥¾ Escursione</option>
      <option value="food">ğŸ½ï¸ Cibo</option>
      <option value="other">â“ Altro</option>
    </select>

    <label for="lat">Latitudine</label>
    <input type="number" step="any" id="lat" required>

    <label for="lng">Longitudine</label>
    <input type="number" step="any" id="lng" required>

    <div class="info">
      Puoi inserire manualmente le coordinate oppure usare il pulsante qui sotto:
    </div>
    <button type="button" onclick="getLocation()">ğŸ“ Usa la mia posizione</button>

    <button type="submit">âœ… Invia</button>
  </form>

  <div class="footer">App versione 1.1 â€“ Edoardo</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAlPHC5uF6y_eDhCpAHuY1zNxElfAiPJMY",
      authDomain: "form-galles.firebaseapp.com",
      databaseURL: "https://form-galles-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "form-galles",
      storageBucket: "form-galles.firebasestorage.app",
      messagingSenderId: "617288187321",
      appId: "1:617288187321:web:1f4fcf35eb6c251ef38a68"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('positionForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const type = document.getElementById('type').value;
      const lat = parseFloat(document.getElementById('lat').value);
      const lng = parseFloat(document.getElementById('lng').value);

      if (!title || isNaN(lat) || isNaN(lng)) {
        alert("Per favore compila titolo, latitudine e longitudine.");
        return;
      }

      const data = {
        title,
        description,
        type,
        lat,
        lng,
        timestamp: Date.now()
      };

      try {
        await push(ref(db, 'locations'), data);
        alert("âœ… Posizione salvata!");
        document.getElementById('positionForm').reset();
      } catch (error) {
        alert("âŒ Errore durante l'invio.");
        console.error(error);
      }
    });

    window.getLocation = () => {
      if (!navigator.geolocation) {
        alert("Geolocalizzazione non supportata.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          document.getElementById('lat').value = position.coords.latitude.toFixed(6);
          document.getElementById('lng').value = position.coords.longitude.toFixed(6);
        },
        (error) => {
          alert("Impossibile ottenere la posizione.");
          console.error(error);
        }
      );
    };
  </script>
</body>
</html>
