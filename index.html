<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Galles</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      font-size: 1rem;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    small {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ğŸ“ Aggiungi posizione</h1>

  <form id="locationForm">
    <label>Titolo
      <input type="text" id="title" required />
    </label>

    <label>Descrizione (facoltativa)
      <textarea id="description" rows="2"></textarea>
    </label>

    <label>Tipo di punto
      <select id="type">
        <option value="castle">ğŸ° Castello</option>
        <option value="city">ğŸ™ï¸ CittÃ </option>
        <option value="hike">ğŸ¥¾ Escursione</option>
        <option value="food">ğŸ½ï¸ Cibo</option>
        <option value="other">â“ Altro</option>
      </select>
    </label>

    <label>Latitudine
      <input type="number" id="lat" step="any" required />
    </label>

    <label>Longitudine
      <input type="number" id="lng" step="any" required />
    </label>

    <button type="button" onclick="getLocation()">ğŸ“ Usa la mia posizione</button>

    <label>ğŸ“· Foto (facoltativa)
      <input type="file" id="photo" accept="image/*" capture="environment" />
    </label>

    <button type="submit">â• Invia posizione</button>
  </form>

  <div id="status"></div>
  <small>App versione 1.3</small>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAlPHC5uF6y_eDhCpAHuY1zNxElfAiPJMY",
      authDomain: "form-galles.firebaseapp.com",
      databaseURL: "https://form-galles-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "form-galles",
      storageBucket: "form-galles.appspot.com",
      messagingSenderId: "617288187321",
      appId: "1:617288187321:web:1f4fcf35eb6c251ef38a68"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const form = document.getElementById("locationForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      status.textContent = "â³ Invio in corso...";

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const type = document.getElementById("type").value;
      const lat = parseFloat(document.getElementById("lat").value);
      const lng = parseFloat(document.getElementById("lng").value);
      const fileInput = document.getElementById("photo");

      if (!title || isNaN(lat) || isNaN(lng)) {
        status.textContent = "âŒ Dati non validi";
        return;
      }

      const timestamp = Date.now();
      const data = { title, description, type, lat, lng, timestamp };

      try {
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          const imageRef = sRef(storage, `photos/${timestamp}_${file.name}`);
          await uploadBytes(imageRef, file);
          const imageUrl = await getDownloadURL(imageRef); // âœ… CORRETTO
          data.imageUrl = imageUrl;
        }

        await push(ref(db, "locations"), data);
        status.textContent = "âœ… Posizione inviata!";
        form.reset();
      } catch (error) {
        console.error("Errore:", error);
        status.textContent = "âŒ Errore durante l'invio.";
      }
    });

    window.getLocation = function () {
      if (!navigator.geolocation) {
        alert("Geolocalizzazione non supportata");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          document.getElementById("lat").value = pos.coords.latitude.toFixed(6);
          document.getElementById("lng").value = pos.coords.longitude.toFixed(6);
        },
        (err) => {
          alert("Errore nella geolocalizzazione: " + err.message);
        }
      );
    };
  </script>
</body>
</html>
