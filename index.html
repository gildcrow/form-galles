<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aggiungi posizione</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f7f7f7;
      border-radius: 12px;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>📍 Aggiungi posizione</h2>

  <form method="POST" action="https://script.google.com/macros/s/AKfycby6vo8vQmTWMPF3KLpsTC_HWQk8A_RHZp6sxfjNVSo/exec" target="hidden_iframe">
    <label>Titolo</label>
    <input type="text" name="title" required>

    <label>Descrizione</label>
    <textarea name="description" required></textarea>

    <label>Tipo</label>
    <select name="type">
      <option value="city">🏙️ Città</option>
      <option value="castle">🏰 Castello</option>
      <option value="hike">🥾 Escursione</option>
      <option value="food">🍽️ Cibo</option>
      <option value="other">❓ Altro</option>
    </select>

    <label>Latitudine</label>
    <input type="text" name="lat" id="lat" required readonly>

    <label>Longitudine</label>
    <input type="text" name="lng" id="lng" required readonly>

    <button type="button" onclick="getLocation()">📡 Usa la mia posizione</button>
    <button type="submit">📬 Invia</button>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </form>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          document.getElementById("lat").value = pos.coords.latitude.toFixed(6);
          document.getElementById("lng").value = pos.coords.longitude.toFixed(6);
        }, function(err) {
          alert("Impossibile ottenere la posizione: " + err.message);
        });
      } else {
        alert("Geolocalizzazione non supportata dal browser");
      }
    }
  </script>
</body>
</html>
