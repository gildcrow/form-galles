<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invia posizione - Galles 2025</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background: #f0f4f8;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .field {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.4rem;
    }
    input, select, textarea, button {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .icon-label::before {
      content: attr(data-icon) " ";
    }
    #message {
      text-align: center;
      font-size: 1rem;
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>ğŸ“ Aggiungi una tappa</h1>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbwM2iQuCv64Vq2-xiHM9JGyV-AhEl3eFaH6Tl8R2-_zr0ovaR0-qMVcun32A5ZbNDNoYA/exec" target="hidden_iframe" onsubmit="showMessage()">
    
    <div class="field">
      <label class="icon-label" data-icon="ğŸ“">Titolo</label>
      <input type="text" name="title" placeholder="Nome della tappa" required>
    </div>

    <div class="field">
      <label class="icon-label" data-icon="ğŸ—’ï¸">Descrizione</label>
      <textarea name="description" placeholder="Breve descrizione..." rows="3" required></textarea>
    </div>

    <div class="field">
      <label class="icon-label" data-icon="ğŸ¯">Tipo tappa</label>
      <select name="type" required>
        <option value="city">ğŸ™ï¸ CittÃ </option>
        <option value="castle">ğŸ° Castello</option>
        <option value="hike">â›°ï¸ Escursione</option>
        <option value="food">ğŸ´ Cibo</option>
        <option value="other">ğŸ“Œ Altro</option>
      </select>
    </div>

    <div class="field">
      <label class="icon-label" data-icon="ğŸ“">Latitudine</label>
      <input type="number" step="any" name="lat" id="lat" required>
    </div>

    <div class="field">
      <label class="icon-label" data-icon="ğŸ“">Longitudine</label>
      <input type="number" step="any" name="lng" id="lng" required>
    </div>

    <button type="button" onclick="getPosition()">ğŸ“¡ Usa la mia posizione</button>
    <button type="submit">âœ… Invia tappa</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <div id="message" style="display:none;">âœ… Posizione inviata!</div>

  <script>
    function getPosition() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          document.getElementById('lat').value = pos.coords.latitude.toFixed(6);
          document.getElementById('lng').value = pos.coords.longitude.toFixed(6);
        }, err => {
          alert("Errore nella geolocalizzazione: " + err.message);
        });
      } else {
        alert("Il tuo browser non supporta la geolocalizzazione.");
      }
    }

    function showMessage() {
      document.getElementById('message').style.display = 'block';
      setTimeout(() => {
        document.getElementById('message').style.display = 'none';
      }, 3000);
    }
  </script>

</body>
</html>
