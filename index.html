<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invia posizione - Galles 2025</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .field {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.4rem;
    }
    input, select, textarea, button {
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .icon-label::before {
      content: attr(data-icon) " ";
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>📍 Aggiungi una tappa</h1>

  <form action="https://formspree.io/f/xzzvrgvp" method="POST">
    
    <div class="field">
      <label class="icon-label" data-icon="📝">Titolo</label>
      <input type="text" name="title" placeholder="Nome della tappa" required>
    </div>

    <div class="field">
      <label class="icon-label" data-icon="🗒️">Descrizione</label>
      <textarea name="description" placeholder="Breve descrizione..." rows="3" required></textarea>
    </div>

    <div class="field">
      <label class="icon-label" data-icon="🎯">Tipo tappa</label>
      <select name="type" required>
        <option value="city">🏙️ Città</option>
        <option value="castle">🏰 Castello</option>
        <option value="hike">⛰️ Escursione</option>
        <option value="food">🍴 Cibo</option>
        <option value="other">📌 Altro</option>
      </select>
    </div>

    <div class="field">
      <label class="icon-label" data-icon="📍">Latitudine</label>
      <input type="number" step="any" name="lat" id="lat" required>
    </div>

    <div class="field">
      <label class="icon-label" data-icon="📍">Longitudine</label>
      <input type="number" step="any" name="lng" id="lng" required>
    </div>

    <button type="button" onclick="getPosition()">📡 Usa la mia posizione</button>
    <button type="submit">✅ Invia tappa</button>

  </form>

  <footer>
    Galles 2025 · gildcrow.github.io
  </footer>

  <script>
    function getPosition() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          document.getElementById('lat').value = pos.coords.latitude.toFixed(6);
          document.getElementById('lng').value = pos.coords.longitude.toFixed(6);
        }, err => {
          alert("Impossibile ottenere la posizione: " + err.message);
        });
      } else {
        alert("Geolocalizzazione non supportata dal browser.");
      }
    }
  </script>

</body>
</html>
