<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>üìç Aggiungi tappa - Galles 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f3;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .field {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.4rem;
      display: block;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #2e7d32;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #276c2b;
    }

    #result {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 600;
      color: #2e7d32;
    }

    .icon-label::before {
      content: attr(data-icon);
      margin-right: 0.5rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #222;
        color: #eee;
      }

      input, textarea {
        background: #333;
        color: #fff;
        border-color: #555;
      }

      input:focus, textarea:focus {
        border-color: #66bb6a;
      }

      button {
        background-color: #66bb6a;
      }

      #result {
        color: #66bb6a;
      }
    }
  </style>
</head>
<body>

  <h1>üìç Aggiungi una tappa<br>Galles 2025</h1>

  <div class="field">
    <label class="icon-label" data-icon="üîí">Password</label>
    <input type="password" id="password" placeholder="Inserisci la password">
  </div>

  <div class="field">
    <label class="icon-label" data-icon="üìù">Titolo</label>
    <input type="text" id="title" placeholder="Es. Cardiff ‚Äì Giorno 1">
  </div>

  <div class="field">
    <label class="icon-label" data-icon="üí¨">Descrizione</label>
    <textarea id="description" rows="4" placeholder="Racconta brevemente cosa hai fatto‚Ä¶"></textarea>
  </div>

  <button onclick="submitForm()">üìå Invia posizione</button>

  <div id="result"></div>

  <script>
    const AUTH_PASSWORD = "galles2025"; // Cambiala se vuoi

    function submitForm() {
      const password = document.getElementById('password').value;
      const resultBox = document.getElementById('result');

      if (password !== AUTH_PASSWORD) {
        resultBox.innerText = "‚ùå Password errata.";
        return;
      }

      if (!navigator.geolocation) {
        resultBox.innerText = "‚ö†Ô∏è Geolocalizzazione non supportata.";
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;

        if (!title || !description) {
          resultBox.innerText = "üìå Titolo e descrizione obbligatori.";
          return;
        }

        const newMarker = {
          lat: lat,
          lng: lng,
          title: title,
          description: description
        };

        fetch("https://script.google.com/macros/s/TUO_SCRIPT_ID/exec", {
          method: 'POST',
          body: JSON.stringify(newMarker)
        })
        .then(res => res.text())
        .then(msg => {
          resultBox.innerText = msg;
          document.getElementById('title').value = "";
          document.getElementById('description').value = "";
        })
        .catch(err => {
          resultBox.innerText = "‚ùå Errore durante l'invio.";
        });
      });
    }
  </script>

</body>
</html>
