<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aggiungi posizione - Galles</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f7f7f7;
      border-radius: 12px;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .small {
      font-size: 0.9rem;
      color: #555;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>üìç Aggiungi posizione al diario</h2>

  <form id="locationForm">
    <label>Titolo</label>
    <input type="text" id="title" required />

    <label>Descrizione</label>
    <textarea id="description" required></textarea>

    <label>Tipo</label>
    <select id="type">
      <option value="city">üèôÔ∏è Citt√†</option>
      <option value="castle">üè∞ Castello</option>
      <option value="hike">ü•æ Escursione</option>
      <option value="food">üçΩÔ∏è Cibo</option>
      <option value="other">‚ùì Altro</option>
    </select>

    <label>Latitudine</label>
    <input type="text" id="lat" readonly required />

    <label>Longitudine</label>
    <input type="text" id="lng" readonly required />

    <button type="button" onclick="getLocation()">üì° Usa la mia posizione</button>
    <button type="submit">üì¨ Invia</button>
    <p class="small">Dopo l'invio, controlla la mappa per vedere il segnaposto!</p>
  </form>

  <footer>
    App versione 1.0
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAlPHC5uF6y_eDhCpAHuY1zNxElfAiPJMY",
      authDomain: "form-galles.firebaseapp.com",
      databaseURL: "https://form-galles-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "form-galles",
      storageBucket: "form-galles.firebasestorage.app",
      messagingSenderId: "617288187321",
      appId: "1:617288187321:web:1f4fcf35eb6c251ef38a68"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("locationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        type: document.getElementById("type").value,
        lat: parseFloat(document.getElementById("lat").value),
        lng: parseFloat(document.getElementById("lng").value),
        timestamp: Date.now()
      };

      try {
        await push(ref(db, "locations"), data);
        alert("‚úÖ Posizione salvata!");
        document.getElementById("locationForm").reset();
      } catch (error) {
        alert("‚ùå Errore nel salvataggio: " + error.message);
      }
    });

    // ‚úÖ Rende disponibile la funzione globalmente
    window.getLocation = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          document.getElementById("lat").value = pos.coords.latitude.toFixed(6);
          document.getElementById("lng").value = pos.coords.longitude.toFixed(6);
        }, function(err) {
          alert("Errore geolocalizzazione: " + err.message);
        });
      } else {
        alert("Geolocalizzazione non supportata.");
      }
    };
  </script>
</body>
</html>
